<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>企业流程化平台</title>
    <meta name="description" content="login">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="企业流程化平台"/>
    <link rel="stylesheet" href="../static/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../static/assets/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="../static/assets/css/app.css">
    <link rel="stylesheet" href="../static/assets/css/user/login.css"/>
    <script src="../static/assets/js/jquery.min.js"></script>
</head>

<body data-type="login">
<script src="../static/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <!--<div class="tpl-login-logo"></div>-->
            <form class="am-form tpl-form-line-form" id="form-login"  data-am-validator>
                <fieldset>
                    <div class="am-form-group">
                        <label for="user-name">用户名：</label>
                        <input type="text" id="user-name" pattern="^[a-zA-Z0-9]{3,20}$" placeholder="用户名为3-20位字母或数字" required data-foolish-msg="用户名为3-20位字母或数字！"/>
                    </div>
                    <div class="am-form-group">
                        <label for="user-password">密码：</label>
                        <input type="password" id="user-password" placeholder="密码为6-30位字母或数字" pattern="^[a-zA-Z0-9]{6,30}$" required data-foolish-msg="密码为6-30位字母或数字！"/>
                    </div>
                    <div class="am-form-group">
                        <label for="code" class="center-align">验证码</label>
                        <input id="code" type="text" pattern="^[a-zA-Z0-9]{4}$" placeholder="验证码为4位" required data-foolish-msg="验证码由4位字母或数字组成！">
                    </div>
                    <div class="am-form-group">
                        <img id="img-code"  width="64px" height="32px"/>
                    </div>
                    <div class="am-form-group">
                        <button id="button-login" type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">
                            提交
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="login-modal-loading">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">登陆...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-alert" tabindex="-1" id="login-modal-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">MrbeardZone</div>
            <div class="am-modal-bd">
                信息输入不正确，请正确输入账号信息！
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>
</div>
<script src="../static/assets/js/amazeui.min.js"></script>
<script src="../static/assets/js/app.js"></script>
<script src="../static/assets/js/user/login.js"></script>
</body>
</html>
